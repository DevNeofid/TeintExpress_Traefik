entryPoints:
  web:
    {
      address: ":80",
      http:
        { redirections: { entryPoint: { to: "websecure", scheme: "https" } } },
    }
  websecure: { address: ":443" }

providers:
  docker:
    network: traefik-public
    exposedByDefault: false

tls:
  certificates:
    - certFile: /certs/_.copelia.fr.crt
      keyFile: /certs/copelia.fr_private.key
